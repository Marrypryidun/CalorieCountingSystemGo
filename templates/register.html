<!--register.html-->

<!--Embed the header.html template at this location-->
{{ template "header.html" .}}
<main role="main" class="text-center" >
<h1 class="jumbotron-heading pt-3 text-light">Реєстрація</h1>
<div class="d-flex justify-content-center">
<div class="jumbotron col-6 ">
  <div class="panel-body">
    <!--If there's an error, display the error-->
    {{ if .ErrorTitle}}
    <p class="bg-danger">
      {{.ErrorTitle}}: {{.ErrorMessage}}
    </p>
    {{end}}
    <!--Create a form that POSTs to the `/u/register` route-->
    <form class="form" action="/u/register" method="POST">
      <div class="form-group">
        <label for="login">Логін</label>
        <input type="text" class="form-control" id="login" name="login" placeholder="Логін">
      </div>
      <div class="form-group">
        <label for="password">Пароль</label>
        <input type="password" name="password" class="form-control" id="password" placeholder="Пароль">
      </div>
      <div class="form-group">
        <label for="name">Ім'я</label>
        <input type="text" name="name" class="form-control" id="name" placeholder="Ім'я">
      </div>
      <div class="form-group">
        <label for="sex">Стать</label>
        <select name="sex"  class=" form-control custom-select d-block w-100" id="sex" required="">
          <option value="">Виберіть...</option>
          <option>чоловіча</option>
          <option>жіноча</option>
        </select>
      </div>
      <div class="form-group">
        <label for="height">Ріст</label>
        <input type="number" name="height" class="form-control" id="height" placeholder="Ріст">
      </div>
      <div class="form-group">
        <label for="weight">Вага</label>
        <input type="number" name="weight" class="form-control" id="weight" placeholder="Вага">
      </div>
      <div class="form-group">
        <label for="age">Вік</label>
        <input type="number" name="age" class="form-control" id="age" placeholder="Вік">
      </div>
      <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-primary">Зареєструватися</button>
      </div>
    </form>
  </div>
</div>
</div>
</main>
    
<!--Embed the footer.html template at this location-->
{{ template "footer.html" .}}
